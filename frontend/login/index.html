<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/Artboard 3.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/style.css" />
      <script src="../js/admin.js" type="module"></script>
      <title>Artist Portfolio</title>
   </head>

   <header class="divider" id="main-header"></header>

   <body>
      <section id="loginArea">
         <h2>Login</h2>
         <form name="login" onsubmit="sendData()" id="login">
            <fieldset>
               <div>
                  <label for="username">Username</label><br />
                  <input
                     type="text"
                     id="username"
                     name="username"
                     required
                  /><br />
                  <label for="password">Password</label><br />
                  <input
                     type="password"
                     id="password"
                     name="password"
                     required
                  />
               </div>
            </fieldset>

            <input type="submit" id="loginSubmit"></input>
         </form>
      </section>

      <section class="loggedinMessage">
         <p>Or you can <a href="../newUser/index.html"> Create an Account </a> here</p>
      </section>
   </body>
   <footer class="divider" id="main-footer"></footer>
</html>
