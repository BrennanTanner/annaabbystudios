<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="../Artboard 3.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/style.css?direct" />
      <link rel="stylesheet" href="../css/form.css" />
      <script src="../js/admin.js" type="module"></script>
      <title>Login</title>
   </head>

   <header class="divider" id="main-header"></header>

   <body>
      <section id="loginArea">
         <h2 class="pageTitle">Login</h2>
      <div class="form-style-10">
         <form name="login" onsubmit="sendData()">
            <fieldset>
         <div class="inner-wrap">
                  <label for="username">Username</label><br />
                  
                  <input
                     type="text"
                     id="username"
                     name="username"
                     required
                  /><br />
                  <label for="password">Password</label><br />
                  <input
                     type="password"
                     id="password"
                     name="password"
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                     required
                  />
               </div>
            </fieldset>
            <div id="loginBottom">
               <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
               
            

            <input type="submit" id="loginSubmit" class="btn"></input>
         </div>
         </div>
        
         </form>
      </div>
      </section>

      <section class="bottomText">
         <p>Or you can <a href="../newUser/index.html"> Create an Account </a> here</p>
      </section>
   </body>
   <footer class="divider" id="main-footer"></footer>
</html>
