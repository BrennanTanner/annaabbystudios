<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="../Artboard 3.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../css/form.css" />
      <script src="../js/main.js" type="module"></script>
      <script src="../js/newUser.js" type="module"></script>
      <title>Artist Portfolio</title>
   </head>

   <header class="divider" id="main-header">
    <div class="title"></div>
   </header>

   <body>
      <section>
         <h1 class="pageTitle">New User Registration</h1>
         <div class="form-style-10">
      <form name="newUser" class="formLink" enctype="multipart/form-data">

        <fieldset>
          
          <legend>Login Info</legend>
          <div class="inner-wrap">
          <div class="loginInfo">
            
          <label for="username" >Username</label><p id="matchingUser" style="display:none;"> - Username Already taken!</p><br>
        <input type="text" id="username" name="username" required ><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
      </div>
    </div>
        </fieldset>

         <fieldset>

           <legend>Personal Info</legend>
 <div class="inner-wrap">
           <div class="personalInfo">
           <label for="firstN" >First name</label><br>
         <input type="text" id="firstN" name="firstN" required ><br>
         <label for="lastN">Last name</label><br>
         <input type="text" id="lastN" name="lastN" required ><br>
         <label for="email">Email</label><br>
         <input type="email" id="email" name="email"><br>
         <label for="phoneNumber">Phone Number</label><br>
         <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
       </div>
      </div>
         </fieldset>
         
         <fieldset>
           <legend>About Me</legend>
           <div class="inner-wrap">
           <label for="aboutMe" id="aboutMeLabel">Write about yourself</label><br>
           <textarea id="aboutMe" name="aboutMe" rows="6" cols="60"></textarea>
          </div>
         </fieldset>
 
         <fieldset>
           <legend>Profile Picture</legend>
           <div class="inner-wrap">
           <input type="file" id="profilePicture" name="image"
           accept="image/png, image/jpeg" required /><br>
          </div>
         </fieldset>
 
         <div id="loginBottom">
          <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          
         <input type="submit" id="userSubmit"></input>
         </div>
     </form>
    </div>
   </section>

   </body>
   <footer class="divider" id="main-footer"></footer>
</html>
