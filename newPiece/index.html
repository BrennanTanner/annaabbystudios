<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="../Artboard 3.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="../js/main.js" type="module"></script>
      <script src="../js/newPiece.js" type="module"></script>
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../css/form.css" />
      <title>New Piece</title>
   </head>

   <header class="divider" id="main-header">
      <div class="title"></div>
   </header>

   <body>
      <section>
         <h1 class="pageTitle">New Piece</h1>

         <div class="form-style-10">
         <form name="newPiece" class="formLink" enctype="multipart/form-data">
            <fieldset>
               <legend>Piece Info</legend>
               <div class="inner-wrap">
               <label for="title">Piece Title</label><br />
               <input
                  type="text"
                  id="title"
                  name="title"
                  required
               /><br /><br />
               <label for="medium">Art Medium</label><br />
               <input
                  type="text"
                  id="medium"
                  name="medium"
                  required
               /><br /><br />
               <input
                  type="checkbox"
                  id="isFavorite"
                  name="isFavorite"
                  value="true"
               />
               <label id="favoriteLabel" for="isFavorite"
                  >Favorite this Piece? <span style="font-size:8pt;"></br>(favorited pieces appear on your
                  homepage)</span></label
               >

               Â  <label for="isFavorite"></label><br /><br />
               <label for="aboutBody">Write about your piece</label><br />
               <textarea
                  id="aboutBody"
                  name="aboutBody"
                  rows="6"
                  cols="60"
               ></textarea>
            </div>
            </fieldset>
            <fieldset>
               
               <legend>Main Image</legend>
               <div class="inner-wrap">
               <input
                  type="file"
                  id="mainPicture"
                  name="image"
                  accept="image/png, image/jpeg"
                  required
               /><br /></div>
            </fieldset>

            <fieldset>
               <legend>Draft Images</legend>
               <div class="inner-wrap">
               <div id="draftSection"></div>
               <div  ><h3 id="addDraft">+</h3></div>
               <div id="draftLimit" style="color: red; display: none">
                  <p>You can only have 5 drafts!</p>
               </div>
            </div>
            </fieldset>

            <div id="loginBottom">
               <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
               
            <div class="button-section">
            <input type="submit" id="pieceSubmit" ></input>
            </div>
         </div>
      </form>
      
      </section>
   </body>
   <footer class="divider" id="main-footer"></footer>
</html>
